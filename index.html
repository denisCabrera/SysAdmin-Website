<!DOCTYPE html>
<html>
<head>
<title>Simple Vertical Menu</title>
<style>
body {
  margin: 0;
  padding: 0;
}

.menu {
  position: fixed;
  right: 0;
  top: 0;
  width: 200px;
  background-color: #f1f1f1;
  height: 100%;
  overflow: auto;
}

.menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu li {
  padding: 8px 16px;
  text-align: center;
}

.menu li a {
  display: block;
  color: #000;
  text-decoration: none;
}

.menu li a:hover {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>
<div class="menu">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="siteContent.md">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>
</body>
</html>
